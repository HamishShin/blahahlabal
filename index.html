<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Puzzle Builder</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    svg {
      background: #1a1a1a;
      border-radius: 10px;
      margin-top: 10px;
    }

    circle {
      cursor: pointer;
      transition: fill 0.15s;
    }

    text {
      pointer-events: none;
      font-size: 14px;
      font-weight: bold;
      fill: white;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    button, select, input {
      margin: 5px;
    }
  </style>
</head>
<body>

<h2>Light Puzzle Builder</h2>

<select id="shapeSelect">
  <option value="ring">Ring</option>
  <option value="grid">Grid</option>
</select>

<button id="modeBtn">Mode: EDIT</button>
<button id="randomBtn">Randomize</button>
<button id="displayBtn">Display: COLORS</button>

<br>
States (k):
<input type="number" id="stateCount" value="3" min="2" max="6">

<div id="controls"></div>

<svg id="svg" width="400" height="400"></svg>

<script>
  const svg = document.getElementById("svg");
  const controls = document.getElementById("controls");
  const shapeSelect = document.getElementById("shapeSelect");
  const modeBtn = document.getElementById("modeBtn");
  const randomBtn = document.getElementById("randomBtn");
  const displayBtn = document.getElementById("displayBtn");
  const stateCountInput = document.getElementById("stateCount");

  const SIZE = 400;
  const nodeRadius = 12;
  const LINE_COLOR = "#666";

  const COLORS = [
    "#FF0000", // 0 red
    "#0000FF", // 1 blue
    "#00FF00", // 2 green
    "#FFFF00", // 3 yellow
    "#FF00FF", // 4 magenta
    "#00FFFF"  // 5 cyan
  ];

  let k = 3;
  let nodes = [];
  let labels = [];
  let positions = [];
  let shape = "ring";
  let editMode = true;
  let displayMode = "colors";
  let adjacency = () => [];

  /* ---------- CORE ---------- */

  function clear() {
    svg.innerHTML = "";
    nodes = [];
    labels = [];
    positions = [];
  }

  function createNode(x, y, index) {
    positions[index] = { x, y };

    const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    c.setAttribute("cx", x);
    c.setAttribute("cy", y);
    c.setAttribute("r", nodeRadius);
    c.dataset.state = "0";

    const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
    t.setAttribute("x", x);
    t.setAttribute("y", y);

    c.addEventListener("click", () => {
      if (editMode) {
        incrementState(index);
      } else {
        adjacency(index).forEach(incrementState);
      }
    });

    svg.appendChild(c);
    svg.appendChild(t);

    nodes.push(c);
    labels.push(t);

    updateNode(index);
  }

  function updateNode(i) {
    const node = nodes[i];
    const label = labels[i];
    const state = +node.dataset.state;

    node.setAttribute("fill", COLORS[state % COLORS.length]);
    label.textContent = state;
    label.style.display = displayMode === "numbers" ? "block" : "none";
  }

  function incrementState(i) {
    const n = nodes[i];
    n.dataset.state = ((+n.dataset.state + 1) % k).toString();
    updateNode(i);
  }

  /* ---------- EDGES ---------- */

  function drawEdges() {
    const edgeLayer = document.createElementNS("http://www.w3.org/2000/svg", "g");

    positions.forEach((p, i) => {
      adjacency(i).forEach(j => {
        if (j > i) {
          const q = positions[j];
          const line = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "line"
          );
          line.setAttribute("x1", p.x);
          line.setAttribute("y1", p.y);
          line.setAttribute("x2", q.x);
          line.setAttribute("y2", q.y);
          line.setAttribute("stroke", LINE_COLOR);
          line.setAttribute("stroke-width", "2");
          edgeLayer.appendChild(line);
        }
      });
    });

    svg.prepend(edgeLayer);
  }

  /* ---------- RING ---------- */

  function drawRing(count) {
    clear();
    const center = SIZE / 2;
    const radius = 140;

    for (let i = 0; i < count; i++) {
      const a = (i / count) * Math.PI * 2;
      createNode(
        center + Math.cos(a) * radius,
        center + Math.sin(a) * radius,
        i
      );
    }

    adjacency = i => [
      i,
      (i - 1 + count) % count,
      (i + 1) % count
    ];

    drawEdges();
  }

  /* ---------- GRID ---------- */

  function drawGrid(rows, cols) {
    clear();
    const sx = SIZE / (cols + 1);
    const sy = SIZE / (rows + 1);

    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        createNode(
          sx * (c + 1),
          sy * (r + 1),
          r * cols + c
        );
      }
    }

    adjacency = i => {
      const r = Math.floor(i / cols);
      const c = i % cols;
      const list = [i];

      if (r > 0) list.push(i - cols);
      if (r < rows - 1) list.push(i + cols);
      if (c > 0) list.push(i - 1);
      if (c < cols - 1) list.push(i + 1);

      return list;
    };

    drawEdges();
  }

  /* ---------- RANDOMIZE ---------- */

  randomBtn.onclick = () => {
    nodes.forEach((node, i) => {
      node.dataset.state = Math.floor(Math.random() * k);
      updateNode(i);
    });
  };

  /* ---------- DISPLAY ---------- */

  displayBtn.onclick = () => {
    displayMode = displayMode === "colors" ? "numbers" : "colors";
    displayBtn.textContent =
      "Display: " + (displayMode === "colors" ? "COLORS" : "NUMBERS");
    nodes.forEach((_, i) => updateNode(i));
  };

  stateCountInput.onchange = () => {
    k = Math.max(2, +stateCountInput.value);
    nodes.forEach((node, i) => {
      node.dataset.state = (+node.dataset.state % k).toString();
      updateNode(i);
    });
  };

  /* ---------- UI ---------- */

  function updateControls() {
    controls.innerHTML = "";

    if (shape === "ring") {
      controls.innerHTML = `
        Nodes:
        <input type="range" min="3" max="40" value="12" id="ringCount">
        <span id="ringLabel">12</span>
      `;
      const s = document.getElementById("ringCount");
      const l = document.getElementById("ringLabel");

      s.oninput = () => {
        l.textContent = s.value;
        drawRing(+s.value);
      };
      drawRing(+s.value);
    }

    if (shape === "grid") {
      controls.innerHTML = `
        Rows: <input type="number" value="5" min="2" max="10" id="rows">
        Cols: <input type="number" value="5" min="2" max="10" id="cols">
        <button id="build">Build</button>
      `;
      document.getElementById("build").onclick = () =>
        drawGrid(+rows.value, +cols.value);
      drawGrid(5, 5);
    }
  }

  shapeSelect.onchange = () => {
    shape = shapeSelect.value;
    updateControls();
  };

  modeBtn.onclick = () => {
    editMode = !editMode;
    modeBtn.textContent = `Mode: ${editMode ? "EDIT" : "PLAY"}`;
  };

  updateControls();
</script>

</body>
</html>
